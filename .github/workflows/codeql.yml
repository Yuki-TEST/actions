name: Run CodeQL

on:
  workflow_call:

jobs:
  changes:
    name: Filter Paths
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    outputs:
      ruby: "ruby"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
  ruby:
    needs: changes
    if: ${{ needs.changes.outputs.ruby == 'true' }}
    uses: ./.github/workflows/codeql-core.yml
    with:
      language: "ruby"
